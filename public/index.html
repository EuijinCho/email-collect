<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://www.google.com/recaptcha/api.js" async="" defer=""></script><script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/resource.stibee.com/subscribe/stb_subscribe_form.js"></script> 
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div>
      <a href="https://page.stibee.com/subscriptions/138032" target="_blank">이메일 구독 (새탭)</a>
    </div>
    <div>
      <a href="https://page.stibee.com/subscriptions/138032" onclick="window.open(this.href,'asdf','width=800,height=800'); return false;">이메일 구독 (팝업)</a>
    </div>
    
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/resource.stibee.com/subscribe/stb_subscribe_form_style.css">
    <div style="width: 500px;">
      <div>홈페이지 내부1, 구독폼 html 삽입</div>
      <div id="stb_subscribe">
        <form action="https://stibee.com/api/v1.0/lists/Y9dWZ_9z3suhhhIvZWAjczr-lEmMPw==/public/subscribers" method="POST" target="_blank" accept-charset="utf-8" class="stb_form" name="stb_subscribe_form" id="stb_subscribe_form" novalidate="">
          <h1 class="stb_form_title"></h1>
          
          <fieldset class="stb_form_set">
            <label for="stb_email" class="stb_form_set_label">
              이메일 주소
            </label>
            <input type="email" class="stb_form_set_input" id="stb_email" name="email" required="required">
            
            <div class="stb_form_msg_error" id="stb_email_error"></div>
          </fieldset><fieldset class="stb_form_set">
            <label for="stb_name" class="stb_form_set_label">
              이름
            </label>
            
            <input type="text" class="stb_form_set_input" id="stb_name" name="name">
            <div class="stb_form_msg_error" id="stb_name_error"></div>
          </fieldset>
    
          
    
          <div class="stb_form_policy">
            <label>
              <input type="checkbox" id="stb_policy" value="stb_policy_true">
              <button id="stb_form_modal_open" data-modal="stb_form_policy_modal" class="stb_form_modal_open_btn" type="button">개인정보 수집 및 이용</button>에 동의합니다.
            </label>
            <div class="stb_form_msg_error" id="stb_policy_error"></div>
            <div class="stb_form_modal stb_form_policy_text blind" id="stb_form_policy_modal">
              <div class="stb_form_modal_body">
                <h1 class="stb_form_modal_title">개인정보 수집 및 이용</h1>
                <p class="stb_form_modal_text">뉴스레터 발송을 위한 최소한의 개인정보를 수집하고 이용합니다.
    수집된 정보는 발송 외 다른 목적으로 이용되지 않으며, 서비스가 종료되거나 구독을 해지할 경우 즉시 파기됩니다.</p>
                <div class="stb_form_modal_btn">
                  <button id="stb_form_modal_close" class="stb_form_modal_close_btn" data-modal="stb_form_policy_modal" type="button">닫기</button>
                </div>
              </div>
              <div class="stb_form_modal_bg" id="stb_form_modal_bg"></div>
            </div>
          </div>
    
          <div class="stb_form_policy">
            <label>
              <input type="checkbox" id="stb_ad_agreement" value="stb_ad_agreement_true">
              <button id="stb_form_ad_modal_open" data-modal="stb_form_ad_agreemnet_modal" class="stb_form_modal_open_btn" type="button">광고성 정보 수신</button>에 동의합니다.
            </label>
            <div class="stb_form_msg_error" id="stb_ad_agreement_error"></div>
            <div class="stb_form_modal stb_form_policy_text blind" id="stb_form_ad_agreemnet_modal">
              <div class="stb_form_modal_body">
                <h1 class="stb_form_modal_title">광고성 정보 수신</h1>
                <p class="stb_form_modal_text">제휴 콘텐츠, 프로모션, 이벤트 정보 등의 광고성 정보를 수신합니다.</p>
                <div class="stb_form_modal_btn">
                  <button id="stb_form_ad_modal_close" class="stb_form_modal_close_btn" data-modal="stb_form_ad_agreemnet_modal" type="button">닫기</button>
                </div>
              </div>
              <div class="stb_form_ad_modal_bg" id="stb_form_modal_bg"></div>
            </div>
          </div>
    
          <filedset class="stb_form_recaptcha"></filedset>
          
          <div class="stb_form_result" id="stb_form_result">
          </div>
    
          <fieldset class="stb_form_set_submit">
            <button type="submit" class="stb_form_submit_button" id="stb_form_submit_button" style="background-color: rgb(255, 100, 100); color: rgb(255, 255, 255);">구독하기</button>
          </fieldset>
          </form>
        </div>
    </div>
    <div>
      홈페이지 내부2, 구독폼 링크 삽입
      <iframe src="https://page.stibee.com/subscriptions/138032" style="width: 600px; height: 1000px;"></iframe>
    </div>
  </body>
</html>
